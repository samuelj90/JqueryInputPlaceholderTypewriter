<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Type Placeholder Demo</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/type-placeholder.js"></script>
  </head>

  <body>
    <div class="container">
      <h3 class="title">
        WHAT YOU ARE LOOKING FOR ?
      </h3>
      <input type="text" id="demo" />
    </div>
  </body>
  <script>
    $("#demo").typePlaceholder({
      speed: 100,
      delay: 2000,
      keywords: [
        "Latest Trends",
        "New Arrivals",
        "Best Selling"
      ],
    });
  </script>
</html>
