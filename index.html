<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Typewriter Placeholder  Input with Multiple Keywords Demo</title>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="js/twinput1.0.0.js"></script>
</head>
<body>
<div class="container margin-top25-percent">
<h3 class="title">Typewriter Placeholder  Input with Multiple Keywords Demo</h3>
<input type="text" id="demo" />
</div>
</body>
<script>
$('#demo').jqueryInputTypeWriting({
	speed: 100,
	delay: 2000,
	keywords: ['Sachin Tendulkar','ഞാന്‍ മലയാളത്തെ സ്നേഹിക്കുന്നു. നിങ്ങളോ? ','Samuel James Mathew','Barack Obama','Apple News','India','മലയാളം'],
});
</script>
</html>
